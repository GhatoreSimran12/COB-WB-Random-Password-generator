<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="./img/2913133.png">
    <!-- stylesheet link -->
    <link rel="stylesheet" href="style2.css">
    <!-- javascript link -->
    <script src="script.js" defer></script>
    <!-- front awsome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>password generator</title>
</head>

<body>
    <!-- header part -->
    <div class="container">
        
        <div class="rectangle">
            <h1>PASSWORDZILLA</h1>
            <div class="social-media">
                <a href="">
                    <i class="fa-brands fa-facebook fa-lg" style="color: #f7f7f7;"></i>
                    <i class="fa-brands fa-instagram fa-lg" style="color: #f7f7f7;"></i>
                    <i class="fa-brands fa-x-twitter fa-lg" style="color: #f7f7f7;"></i>
                    <i class="fa-brands fa-linkedin-in fa-lg" style="color: #f7f7f7;"></i>
                </a>
            </div>
            <h3>Your<br>password,<br>your identity,<br>shield.</h3>
        </div>
        <!-- end of header part -->

        <!-- main body  -->
        <div class="container2">
            <img src="./img/Password generator layout  (2).png" alt="...">
            <h1>Generate a<br><span>Unique Password</span></h1>
            <div class="pass-indicator">
                <!-- indicator password -->
            </div>
            <div class="display">
                <input type="text" id="password" disabled>
                <span> <img src="./img/1621635.png" alt="..."></span>
            </div>
            <!-- password length -->
            <div class="pass-length">
                <div class="details">
                    <label class="title">Password length </label>
                </div>

                <input type="range" min="1" max="20" value="12" step="1"><span></span>
            </div>
            <!-- end of password length -->

            <!-- password setting -->
            <div class="password-setting">
                <div class="setting-pass">
                    <label class="title">Password Settings</label>
                    <ul class="options">
                        <li class="option">
                            <input type="checkbox" id="lowerCase" checked>
                            <label for="lowerCase">LowerCase (a-z)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="upperCase">
                            <label for="upperCase">UpperCase (A-Z)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="Numbers">
                            <label for="Numbers">Numbers (0-9)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="Symbol">
                            <label for="Symbol">Symbols (@#$%^)</label>
                        </li>
                    </ul>
                </div>
            </div>
            <!--end  password setting -->
            <button class="btn-generate"><img src="./img/flash.png"> Generator Password</button>
        </div>
        <!-- end of main body  -->


</body>

</html>
